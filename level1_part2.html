<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: lightblue;
        }

        .container {
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background-color: rgb(226, 223, 223);
            border-radius: 10px;
        }

        p {
            font-size: 1.5rem;
            color: rgb(60, 60, 60);
        }
       
        
    </style>
</head>
<body>

    <div class="container">
        <img src="https://cognifyz.com/wp-content/uploads/2023/11/cognifyz-1.png" alt="Sample Image" width="400" >
        <p>Where Data Meets Intelligence</p>
    </div>


</body>
</html>
